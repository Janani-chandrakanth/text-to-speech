<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="tts.css">

</head>
<body>
    <div class="container">
        <h2>Text to speech converter</h2>
        <textarea id="text-input" placeholder="Type your text here..."></textarea>
        <div class="button-container">
            <button onclick="speakText()">Speak</button>
            <button onclick="stopSpeaking()">Stop</button>
        </div>
        <div class="control-group">
            <label for="voice-select">Select Voice:</label>
            <select id="voice-select"></select>
        </div>
        <div class="control-group">
            <label for="rate">Rate:<span id="rate-value">1</span></label>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

        </div>
        <div class="control-group"></div>
            <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
        </div>
    </div>
    <script src="tts.js"></script>
</body>
</html>
